<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test Template</title>
    <style>
/* Base Canvas Styles */
body {
    margin: 0;
    padding: 0;
    width: 400px;
    height: 200px;
    position: relative;
    font-family: Arial, sans-serif;
    box-sizing: border-box;
    background-color: #ffffff;
}

*, *::before, *::after {
    box-sizing: inherit;
}

.canvas-container {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

/* Element Base Classes */
.element {
    position: absolute;
    box-sizing: border-box;
}

.element.hidden {
    display: none !important;
}

.element.locked {
    pointer-events: none;
    opacity: 0.7;
}


#background-rect {
    position: absolute;
    left: 0px;
    top: 0px;
    width: 400px;
    height: 60px;
    z-index: 1;
    background-color: #2c5aa0;
    border: 1px solid #1e3f73;
    border-radius: 5px;
}

#background-rect:hover {
    opacity: 0.8;
    transition: opacity 0.2s ease;
}


#location-text {
    position: absolute;
    left: 20px;
    top: 80px;
    width: 360px;
    height: 25px;
    z-index: 2;
    font-size: 18px;
    font-family: 'Arial';
    font-weight: bold;
    font-style: normal;
    text-align: center;
    color: #333333;
    
    padding: 0px;
    display: flex;
    align-items: center;
    justify-content: center;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.2;
}

#location-text:hover {
    opacity: 0.9;
    transition: opacity 0.2s ease;
}


#title-text {
    position: absolute;
    left: 20px;
    top: 120px;
    width: 360px;
    height: 30px;
    z-index: 3;
    font-size: 24px;
    font-family: 'Georgia';
    font-weight: bold;
    font-style: normal;
    text-align: center;
    color: #2c5aa0;
    
    padding: 0px;
    display: flex;
    align-items: center;
    justify-content: center;
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.2;
}

#title-text:hover {
    opacity: 0.9;
    transition: opacity 0.2s ease;
}


/* Utility Classes */

/* Visibility */
.hidden { display: none !important; }
.visible { display: block !important; }

/* Text Alignment */
.text-left { text-align: left; }
.text-center { text-align: center; }
.text-right { text-align: right; }

/* Font Weights */
.font-normal { font-weight: normal; }
.font-bold { font-weight: bold; }

/* Font Styles */
.font-italic { font-style: italic; }

/* Opacity */
.opacity-50 { opacity: 0.5; }
.opacity-75 { opacity: 0.75; }

.color-2c5aa0 { color: #2c5aa0; }
.bg-color-2c5aa0 { background-color: #2c5aa0; }
.color-1e3f73 { color: #1e3f73; }
.bg-color-1e3f73 { background-color: #1e3f73; }
.color-333333 { color: #333333; }
.bg-color-333333 { background-color: #333333; }
.text-18 { font-size: 18px; }
.text-24 { font-size: 24px; }
.font-arial { font-family: 'Arial'; }
.font-georgia { font-family: 'Georgia'; }

    </style>
</head>
<body>
    <div class="canvas-container">
        <div id="background-rect" class="element rectangle-element background">
        </div>
        <div id="location-text" class="element text-element location">
            {{property.city}}, {{property.state}}
        </div>
        <div id="title-text" class="element text-element title">
            Beautiful Home for Sale
        </div>
    </div>
</body>
</html>
